<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta name="title" content="Huddle landing page with single introductory section">
  <meta name="author" content="VitaminaCxd">
  <meta name="description" content="Practica Huddle landing page with single introductory section">
  <meta name="keywords" content="#">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="English">
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Icons script -->
  <script src="https://kit.fontawesome.com/26950ebbfe.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  -->
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <!-- Logo -->
    <div class="icon-container">
      <img class="icon-container__icon" src="./images/logo.svg" alt="Huddle Logo">
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <!-- Content image -->
    <div class="img-container">
      <img class="img-container__img" src="./iimages/illustration-mockups.svg" alt="Ilustration image">
    </div>

    <!-- Content text -->
    <div class="content">
      <div class="content__container">
        <h2 class="content__h2">Build The Community Your Fans Will Love</h2>
        <p class="content__p">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>

      <!-- Content button -->
      <div class="content__container">
        <input class="content__button" type="button" value="Register">
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <!-- Social links -->
    <div class="social-container">
      <nav class="social-container__nav">
        <a href="#" class="social-container__link"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social-container__link"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="social-container__link"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </div>
    <!-- 
      <p class="attribution">

      </p>
    -->
  </footer>
</body>

</html>
